<footer class="vd-bg-base-dream border-top">
  <div class="container py-3">
    <div class="fg-black">
      <small>
        <span>
          &copy; {{VDBuildVersionModel.VDCopyright}}
          <a routerLink="/legal/terms-of-service">
            <mat-icon>
              <fa-icon [icon]="vdFaBalanceScale" class="vd-icon-small-left"></fa-icon>
            </mat-icon>
            Terms
          </a>
          <mat-icon>
            <fa-icon [icon]="vdFaPlus" class="vd-icon-small"></fa-icon>
          </mat-icon>

          <a routerLink="/legal/privacy-policy">

              <fa-icon [icon]="vdFaUserSecret" class="vd-icon-small-right"></fa-icon>

          </a>

        </span>

          <mat-icon>
            <fa-icon [icon]="vdFaCircle" class="vd-icon-extra-small"></fa-icon>
          </mat-icon>
          Super-powered by
          <a href="{{VDBuildVersionModel.VDUrlLocal}}" target="_blank" rel="noreferrer">{{VDBuildVersionModel.VDDesc}}</a>
        </span>
      </small>
    </div>
  </div>
</footer>
