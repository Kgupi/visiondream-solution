<!----------------------- Responsive Sidenav ----------------------->
<div class="vd-navigation-container-responsive" [class.vd-mobilebar-responsive]="mobileQuery.matches">
  <mat-toolbar color="primary" class="vd-topbar-responsive vd-bgbase-dream mat-elevation-z7">
    <button mat-icon-button
            (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="vd-topnav-title">{{VD_SiteAppName}}</span>
  </mat-toolbar>

  <mat-sidenav-container class="vd-sidenav-container-responsive"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav class="vd-sidenav-responsive"
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/services">Services</a>
        <a mat-list-item routerLink="/portfolio">Portfolio</a>
        <a mat-list-item routerLink="/contact">Contact</a>
        <a mat-list-item routerLink="/about">About</a>
        <a mat-list-item routerLink="/support">Support</a>
        <a mat-list-item routerLink="/register">Register</a>
        <a mat-list-item routerLink="/login">Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>      
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<!-----------------------/. Responsive Sidenav ----------------------->
