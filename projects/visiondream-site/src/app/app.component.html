<app-layout>
  <div id="vd-nav-container-responsive" [class.vd-mobile-toolbar]="_mobileQuery.matches">
    <app-top-nav (sidenavToggle)="sidenav.toggle()">
    </app-top-nav>
    <mat-sidenav-container id="vd-container-sidenav"
                            [style.marginTop.px]="_mobileQuery.matches ? 56 : 0">
      <mat-sidenav id="vd-sidenav" #sidenav
                    [mode]="_mobileQuery.matches ? 'over' : 'side'"
                    [fixedInViewport]="_mobileQuery.matches"
                    fixedTopGap="56">
        <app-side-nav (sidenavClose)="sidenav.close()">
        </app-side-nav>
      </mat-sidenav>
      <mat-sidenav-content class="vd-app-root">
        <main>
          <router-outlet></router-outlet>
        </main>
        <app-footer></app-footer>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</app-layout>
